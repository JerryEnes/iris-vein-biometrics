version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8500:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/biometrics
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=/app/models/trained/vit_model.pth
    depends_on:
      - db
      - redis
    networks:
      - biometrics-network

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=biometrics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - biometrics-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - biometrics-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    command: mlflow server --backend-store-uri /mlflow --default-artifact-root /mlflow --host 0.0.0.0 --port 5000
    networks:
      - biometrics-network

  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - JUPYTER_TOKEN=vitbiometrics
    networks:
      - biometrics-network

networks:
  biometrics-network:
    driver: bridge

volumes:
  postgres_data:
